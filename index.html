<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link href="https://fonts.googleapis.com/css2?family=Stick&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
  <h1 class="game-name">Tic Tac Toe</h1>
  <main>
    <section class="left area">
      <img src="assests/boy.gif" width="200px" height="200px" alt="boy avatar">
      <h2>Player 1</h2>
      <hr class="divider">
      <div class="wins">
          <h1 class= "score">10</h1>
      </div>
      <p>WINS</p>
    </section>
    <section class="center area">
      <h2 class="playersTurn">It's Player 1's turn</h2>
      <div class="wrapper">
        <div class="box zero" id="0">O</div>
        <div class="box one" id="1">X</div>
        <div class="box two" id="2">O</div>
        <div class="box three" id="3">X</div>
        <div class="box four" id="4">X</div>
        <div class="box five" id="5">O</div>
        <div class="box six" id="6">O</div>
        <div class="box seven" id="7">O</div>
        <div class="box eight" id="8">X</div>
      </div>
      <button class="restart-btn" id=resetBtn>RESTART</button>
    </section>
    <section class="right area">
      <img src="assests/girl.gif" width="200px" height="200px" alt="girl avatar">
      <h2>Player 2</h2>
      <hr class="divider">
      <div class="wins">
          <h1 class= "score">10</h1>
      </div>
      <p>WINS</p>
    </section>
  </main>

</body>

</html>
