<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link href="https://fonts.googleapis.com/css2?family=Stick&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
  <main>
    <div class="left area">
      <img src="assests/boy.gif" width="200px" height="200px" alt="boy avatar">
      <h2>Player 1</h2>
      <hr class="divider">
    </div>
    <div class="center area">
      <h1>Tic Tac Toe</h1>
      <div class="wrapper">
        <div class="box zero" id="0"></div>
        <div class="box one" id="1"></div>
        <div class="box two" id="2"></div>
        <div class="box three" id="3"></div>
        <div class="box four" id="4"></div>
        <div class="box five" id="5"></div>
        <div class="box six" id="6"></div>
        <div class="box seven" id="7"></div>
        <div class="box eight" id="8"></div>
      </div>

    </div>
    <div class="right area">
      <img src="assests/girl.gif" width="200px" height="200px" alt="girl avatar">
      <h2>Player 2</h2>
      <hr class="divider">
    </div>


  </main>

</body>

</html>
