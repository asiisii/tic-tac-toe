<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Stick&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <h1 class="game-name">Tic Tac Toe</h1>
    <main>
      <section class="left area">
        <img src="assests/boy.gif" width="200px" height="200px" alt="boy avatar" id ="leftImg">
        <h2 class ="player1" id="player1"></h2>
        <hr class="divider">
        <div class="wins">
          <h1 class="score" id="player1Score"></h1>
        </div>
        <p>WINS</p>
      </section>
      <section class="center area">
        <h2 class="players-turn" id="playersTurn"></h2>
        <form class="input-form" id="inputForm">
          <h3 class="fail-message" id="failMsg"></h3>
          <label for="player1">Player 1</label>
          <input type="text" id="p1Input" name="name"  maxlength="8"
          placeholder="Enter player 1's name..."><br>
          <label for="player2">Player 2</label>
          <input type="text" id="p2Input" name="name" maxlength="8"
          placeholder="Enter player 2's name..."><br><br>
          <input type="submit" class="submit" id="submit"/>
        </form>
        <h4 class="message " id="message"></h4>
        <div class="wrapper">
          <div class="box one">‍</div>
          <div class="box two"></div>
          <div class="box three"></div>
          <div class="box four"></div>
          <div class="box five"></div>
          <div class="box six">‍</div>
          <div class="box seven"></div>
          <div class="box eight"></div>
          <div class="box nine"></div>
        </div>
        <button class="restart-btn" id="resetBtn">RESTART</button>
      </section>
      <section class="right area">
        <img src="assests/girl.gif" width="200px" height="200px"
        alt="girl avatar" id = "rightImg">
        <h2 class ="player2" id="player2"></h2>
        <hr class="divider">
        <div class="wins">
          <h1 class="score" id="player2Score"></h1>
        </div>
        <p>WINS</p>
      </section>
    </main>
    <script src="player.js"></script>
    <script src="game.js"></script>
    <script src="main.js"></script>
  </body>
</html>
